{% extends 'main/layout.html' %}

{%block title%}
Панель сотрудника
{%endblock%}
{%block content%}
{% load static %}
<link rel="stylesheet" href="{% static 'main/css/edit_user.css' %}" />

<div class="containerHeader">
	<div class="layoutHeader">
		<div class="pageInfo">
			<i class="fa-brands fa-wpforms"></i>
			<h2>Удаление пользователя</h2>
		</div>
		<div class="containerWelcome">
			<div class="buttonContainerMenu">
				<button class="profile">
					<a  href="{% url 'logout' %}?next=/timeslots/">
					Выйти
					</a>
				</button>
				<button class="btnMenu">
					<i class="fa-solid fa-bars"></i>
				</button>
			</div>
		</div>
	</div>
</div>

<div class="formWrapper">
    <form class="forms" method="post">
        {% csrf_token %}
        <span class="textInfoForm">Вы уверены, что хотите удалить пользователя <b>{{ user.username }}</b></span>
        {% csrf_token %}
        <input type="submit" class="submitButton" value="Удалить">
    </form>
</div>

{%endblock%}
